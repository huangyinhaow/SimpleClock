<!DOCTYPE html>
<html>
  <head>
    <title>SimpleClock</title>
    <style>
      #time {
        height: 50%;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-weight: 400;
        font-size: 40vh;
        color: #f1f1ed;
        letter-spacing: -0.1em;
        text-shadow: 0 0 0.1em #f9630a;
        transition: all 3s;
      }
      body {
        background-color: #3b2122;
      }
    </style>
  </head>
  <body>
    <div id="time"></div>
    <div id="date"></div>
  </body>
  <script>
    function showTime() {
      function getTime() {
        let s = new Date().getSeconds();
        let m = new Date().getMinutes();
        let h = new Date().getHours();
        function formatTime(raw) {
          raw = String(raw);
          l = raw.length;
          if (l === 1) {
            raw = 0 + raw;
          } else {
            raw = raw;
          }
          return raw;
        }
        s = formatTime(s);
        m = formatTime(m);
        h = formatTime(h);
        return [s, m, h];
      }
      let time = getTime();
      let s = time[0];
      let m = time[1];
      let h = time[2];
      time = h + ":" + m + ":" + s;
      console.log(time);
      document.getElementById("time").innerHTML = time;
    }
    setInterval(showTime, 1000);
  </script>
</html>
